{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.3-web/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.css' %}" />
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
{% block content %}
{% endblock %}
    <script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{%static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{%static 'js/jquery-ui.min.js' %}"></script>
    <script src="{%static 'js/jquery.slicknav.js' %}"></script>
    <script src="{%static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{%static 'js/jquery.zoom.js' %}"></script>
    <script src="{%static 'js/owl.carousel.min.js' %}"></script>
    <script src="{%static 'js/jquery.loupe.js' %}"></script>
    <script src="{%static 'js/jquery.spincrement.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.js' %}"></script>
    <script src="{%static 'js/script.js' %}"></script>
    {% block script %}{% endblock %}
    <script src="{%static 'js/main.js' %}"></script>
</body>
</html>
